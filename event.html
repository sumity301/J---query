		<style>
            body{
                background-color: rgb(172, 184, 71);
            }
            #img{
                box-shadow: 10px 10px ;
                margin-left: 500px;
                border-top: 8px solid red;
                border-left: 8px solid red;
            }
        </style>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#BtnShow").attr("disabled",true);
				
				$("#BtnHide").click(function(){
					{
						$("img").hide(2500);
						$(this).attr("disabled",true);
						$("#BtnShow").attr("disabled",false);
						$("#BtnToggle").text("Show");
					}
				});
				
				$("#BtnShow").click(function(){
					{
						$("img").show(2500);
						$(this).attr("disabled",true);
						$("#BtnHide").attr("disabled",false);
						$("#BtnToggle").text("Hide");
					}
				});
				
				$("#BtnToggle").click(function(){
					{
						$("img").toggle(2500);
						($(this).text()=="Hide")
							?($(this).text("Show"),$("#BtnHide").attr("disabled",true),$("#BtnShow").attr("disabled",false))
							:($(this).text("Hide"),$("#BtnHide").attr("disabled",false),$("#BtnShow").attr("disabled",true))
					}
				});
				
				$("#BtnPlus").click(function(){
					var MDH=parseInt($("#img").css("height"));
					if(MDH<=400)
					{
						MDH+=15;
						$("#img").css("height",MDH);
						$("#img").css("width",MDH);
					}
					else{
						alert("More than 500px is not possible.");
					}
				});
				
				$("#BtnMinus").click(function(){
					var MDH=parseInt($("#img").css("height"));
					if(MDH>=30)
					{
						MDH-=15;
						$("#img").css("height",MDH);
						$("#img").css("width",MDH);
					}
					else{
						alert("Less than 20px is not possible.");
					}
				});
			});
		</script>
		<style>
            #BtnPlus, #BtnMinus{
                color: black;
                border: 10px;
                background-color: white;
                width: 50px;
                height: 50px;
            }
            #BtnHide, #BtnPlus{
                margin-left: 500px;

            }
            #BtnToggle{
                margin-left: 500px; 
            }
